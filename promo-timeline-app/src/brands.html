<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Management - PerfectDraft</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon%20small.ico" type="image/png" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="CommandBoard.html" class="href">
                <img src="img/PerfectDraft-Logo_300dpi.png" alt="PerfectDraft Logo">
            </a>
        </div>
        <div>
            <!-- Add other navigation links here as needed -->
            <a href="profile.html" style="display: inline-block;margin-left: 10px; text-decoration: none;">
                <label style="font-weight:400;" class="multiselect-header">Profile ðŸ‘¤</label>
            </a>
            <button id="logoutButton" class="logoutButton" style="margin-left: 10px;">Logout</button>
        </div>
    </div>

    <div class="login-page-wrapper">
        <div class="profile-promos-section" style="width: 100%; max-width: 1200px; margin: auto;">
            <div class="profile-box">
                <h1>Manage Brands</h1>
                <p style="font-size: 0.9em; color: #555;">Add, edit, or remove brands from the system.</p>

                <!-- Form for Creating/Editing Brands -->
                <form id="brandForm" class="form-section">
                    <input type="hidden" id="brandId">
                    <h2>Brand Details</h2>
                    <div class="form-grid-container">
                        <div class="input-group">
                            <label for="brandName">Brand Name</label>
                            <input type="text" id="brandName" required>
                        </div>
                        <div class="input-group">
                            <label for="brandLogo">Brand Logo (Upload New)</label>
                            <input type="file" id="brandLogo" accept="image/png, image/jpeg, image/svg+xml">
                            <small>Leave empty if you don't want to change the existing logo.</small>
                        </div>
                    </div>
                    <div id="existingLogoPreview" class="input-group" style="display: none;">
                        <label>Current Logo</label>
                        <img id="logoPreviewImage" src="" alt="Logo Preview" style="max-width: 100px; max-height: 100px; border-radius: 8px; margin-top: 5px;">
                    </div>
                    <div class="button-inline-group" style="margin-top: 20px;">
                        <button type="submit" class="updateButton">Save Brand</button>
                        <button type="button" id="clearFormButton" class="logoutButton">Clear Form</button>
                    </div>
                    <p id="formMessage" class="auth-message"></p>
                </form>

                <!-- List of Existing Brands -->
                <div class="form-section">
                    <h2>Existing Brands</h2>
                    <div id="brandsList" class="user-list-management">
                        <!-- Brands will be dynamically rendered here -->
                        <p>Loading brands...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/brandsApp.js"></script>
</body>
</html>
