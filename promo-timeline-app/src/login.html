<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PerfectDraft</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon%20small.ico" type="image/png">
</head>
<body>

     <div class="login-page-master"> 
     <div class="login-page-wrapper">
          <div class="login-image-section">
               <img src="img/Login_image_people_idea.png" alt="People with Ideas" class="login-illustration">
          </div>
          <div class="login-form-section">
               <div class="login-box">
                    <h1>Login</h1>

                    <form id="loginForm">
                         <div class="input-group">
                         <label for="email">Email</label>
                         <input type="email" id="email" name="email" required>
                         </div>
                         <div class="input-group">
                         <label for="password">Password</label>
                         <input type="password" id="password" name="password" required>
                         </div>
                         <button type="submit" id="signInButton">Sign In</button>
                         <button type="button" id="resetPasswordButton">(Re)set Password</button>
                    </form>

                    <p id="authMessage" class="auth-message"></p>
               </div>
          </div>
     </div>
     </div>

    <script type="module" src="scripts/loginApp.js"></script>
    <div id="toast-container"></div>
</body>
</html>
