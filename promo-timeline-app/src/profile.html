<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - PerfectDraft</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon%20small.ico" type="image/png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <div class="header">
        <div class="logo">
            <a href="CommandBoard.html" class="href">
                <img src="img/PerfectDraft-Logo_300dpi.png" alt="PerfectDraft Logo">
            </a>
        </div>

        <div>
            <a href="CommandBoard.html" style="display: inline-block; text-decoration: none">
                <label style="font-weight: 400" class="multiselect-header">Calendar View üìÖ</label>
            </a>
            <a href="PromoTimeline.html" style="
            display: inline-block;
            margin-left: 10px;
            text-decoration: none;
          ">
                <label style="font-weight: 400" class="multiselect-header">Timeline View ‚ÜïÔ∏è</label>
            </a>
            <button id="logoutButton" class="logoutButton" style="margin-left: 10px; display: inline-block;">
                Logout
            </button>
        </div>
    </div>

    <div class="login-page-wrapper profile-page-wrapper">
        <div class="profile-info-section">
            <div class="profile-box">
                <h1>My Profile</h1>

                <div class="profile-avatar-upload">
                    <div class="input-group" style="width: 100%; margin-top: 15px">
                        <div class="profile-avatar-upload">
                            <span id="profileEmojiAvatar" class="avatar-emoji"></span>
                            <button type="button" id="openEmojiPickerButton" class="multiselect-header">
                                Pick Emoji
                            </button>
                            <div id="emojiPickerContainer" style="display: none; margin-top: 10px"></div>
                        </div>
                        <form id="profileUpdateForm"></form>
                    </div>
                </div>

                <form id="profileUpdateForm">
                    <div class="input-group">
                        <label for="displayName">Display Name</label>
                        <input type="text" id="displayName" name="displayName" />
                    </div>
                    <div class="input-group">
                        <label for="displayTeam">Display Team</label>
                        <input type="text" id="displayTeam" name="displayTeam" disabled />
                    </div>
                    <div class="input-group">
                        <label for="displayRole">Display Role</label>
                        <input type="text" id="displayRole" name="displayRole" disabled />
                    </div>
                    <div class="input-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail" name="profileEmail" disabled />
                    </div>
                    <div class="input-group">
                        <label for="profileCountry">Country</label>
                        <input type="text" id="profileCountry" name="profileCountry" disabled />
                    </div>
                    <div class="input-group">
                        <label for="profileChannel">Channel</label>
                        <input type="text" id="profileChannel" name="profileChannel" disabled />
                    </div>
                    <button type="submit" id="saveProfileButton" class="updateButton" style="width:80%;">Save
                        Changes</button>
                </form>
                <a href="team.html">
                    <button class="AccessYellowButton" style="width:80%;">Manage my team</button>
                </a>
                <a href="catalog.html">
                    <button id="Managebrands" class="upload-button" style="width:80%;">Manage Brands/SKUs</button>
                </a>

                <p id="profileMessage" class="auth-message"></p>
            </div>
        </div>

        <div class="profile-promos-section">
            <div class="profile-box">
                <div class="header-promo">
                    <h1 style="">My Promotions</h1>
                    <div class="promo-controls-container"
                        style="display:flex;flex-direction: row;/* justify-content: space-around; */align-items: center;min-width:fit-content;">
                        <button class="multiselect-header filter-icon">Find in table <span> üîç</span></button>
                        <a href="create-promo.html" class="create-button">‚ûï New Promo
                        </a>
                    </div>
                </div>
                <div class="promo-table-container">
                    <table id="userPromosTable" class="promo-table-HomePage">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Promo Title</th>
                                <th>Type</th>
                                <th>Channels</th>
                                <th>Icon</th>
                                <th>Author</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Actions</th>
                                <th>Owner</th>
                                <th>Status</th>
                            </tr>
                            <tr class="filter-row" style="display: none;">
                                <td><input type="text" class="column-filter" data-column-index="0"></td>
                                <td><input type="text" class="column-filter" data-column-index="1"></td>
                                <td><input type="text" class="column-filter" data-column-index="2"></td>
                                <td><input type="text" class="column-filter" data-column-index="3"></td>
                                <td><input type="text" class="column-filter" data-column-index="4"></td>
                                <td><input type="text" class="column-filter" data-column-index="5"></td>
                                <td><input type="text" class="column-filter" data-column-index="6"></td>
                                <td><input type="text" class="column-filter" data-column-index="7"></td>
                                <td><!-- No filter for Actions --></td>
                                <td><input type="text" class="column-filter" data-column-index="9"></td>
                                <td><input type="text" class="column-filter" data-column-index="10"></td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p id="noPromosMessage" style="display: none; margin-top: 20px">
                        You haven't created any promotions yet.
                    </p>
                </div>
                <p id="promosMessage" class="auth-message"></p>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/profileApp.js"></script>
    <!-- The filter modal is not used on this page for table filtering -->
</body>

</html>
