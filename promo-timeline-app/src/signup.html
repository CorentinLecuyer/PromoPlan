<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PerfectDraft</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon%20small.ico" type="image/png">
</head>

<body>
    <div class="login-page-wrapper">
        <div class="login-image-section">
            <img src="img/Login_image_people_idea.png" alt="People with Ideas" class="login-illustration">
        </div>
        <div class="login-form-section">
            <div class="login-box">
                <h2>Create New Team Member Account</h2>
                <p style="margin-bottom: 30px;">An invitation will be sent to the user to set their password.</p>
                <form id="createSubordinateForm">
                    <div class="form-grid-container">
                        <div class="input-group">
                            <label for="newFirstName">First Name</label>
                            <input type="text" id="newFirstName" required>
                        </div>
                        <div class="input-group">
                            <label for="newLastName">Last Name</label>
                            <input type="text" id="newLastName" required>
                        </div>
                        <div class="input-group">
                            <label for="newJobTitle">Job Title</label>
                            <input type="text" id="newJobTitle" required>
                        </div>
                        <div class="input-group">
                            <label for="newEmployeeId">Employee ID</label>
                            <input type="text" id="newEmployeeId">
                        </div>
                        <div class="input-group">
                            <label for="newEmail">Email</label>
                            <input type="email" id="newEmail" required>
                        </div>
                        <div class="input-group">
                            <label for="newCountry">Country</label>
                            <select id="newCountry" required>
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="newChannel">Channel</label>
                            <select id="newChannel" required>
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="newTeam">Team</label>
                            <select id="newTeam" required>
                                <option value="">Loading...</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="createSubordinateButton">Send Invitation</button>
                    <p id="createMessage" class="auth-message"></p>
                </form>
                <p id="authMessage" class="auth-message"></p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/teammanagement.js"></script>
</body>

</html>
